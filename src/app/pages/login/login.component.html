  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4 w-100" style="max-width: 400px;">
      <div class="text-center mb-4">
        <h2 class="fw-bold">ParkSmart</h2>
        <p class="text-muted">Parking Management System</p>
      </div>

      <form>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" name="emailId" [(ngModel)]="loginObj.emailId" class="form-control" id="username" placeholder="Enter your username" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" [(ngModel)]="loginObj.password" class="form-control" id="password" placeholder="Enter your password" required>
        </div>

        <div class="d-grid">
          <button type="button" (click)="onLogin()" class="btn btn-primary">Login</button>
        </div>
      </form>
    </div>
  </div>
